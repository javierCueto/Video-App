<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Hola mundo</h1>
  <button class="button" id="backward"></button>
  <button class="button" id="forward"></button>
  <button class="button" id="play"></button>
  <button class="button" id="pause"></button>
  <button class="button" id=""></button>
  <video id="video" poster="images/poster.jpg" muted controls  src="./videos/lofi.mp4" width="400"></video>

  <script>
    const $video = document.querySelector('#video')
    const $play = document.querySelector('#play')
    const $pause = document.querySelector('#pause')
    const $backward = document.querySelector('#backward')
    const $forward = document.querySelector('#forward')

    $play.addEventListener('click', handlePlay )
    $pause.addEventListener('click', handlePause )
    $backward.addEventListener('click', handleBackward )
    $forward.addEventListener('click', handleForward )
    


    function handlePlay(){
      $video.play()
      $play.hidden = true
      $pause.hidden = false
      console.log('play')
    }

    function handlePause(){
      $video.pause()
      $pause.hidden = true
      $play.hidden = false
    }
    
     function handleBackward(){
      $video.pause()
    }

    function handleForward(){
      $video.pause()
    }

  </script>
</body>
</html>
