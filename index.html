<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="player" >
      <video id="video" poster="images/poster.jpg" muted   src="./videos/lofi.mp4" ></video>
      <div class="player-overlay">
        <h2 class="player-title">MÃºsica para programar</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir"></button>
          <button class="button" id="pause" aria-label="Pausar"></button>
          <button class="button" id="forward" aria-label="Adelantar 10 segundos"></button>
        </div>
      </div>
      <div class="player-progress">
        <input id="progress" type="range" min="0" max="100" value="0" step=".1">
      </div>
      
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
